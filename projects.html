---
layout: layout
title: Projects
---

<section id="projects">
<div class="container">
  <h3>Projects</h3>
  <div class="panel panel-default">
    <div class="panel-body">
    {% for project in site.projects %}
      <h4>
        <i class="fa fa-github"></i>&nbsp;&nbsp;<strong><a href="{{ project.url }}">{{ project.weight }} - {{ project.title }}</a></strong>
        {{ project.summary }}
    {% endfor %}
    </div>
  </div>
</div>
</section>
