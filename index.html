<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test</title>
	</head>
	<body>
		<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
		<script src="js/classes.js" type="text/javascript"></script>
		<script src="js/content.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>		
	</body>
	<script type="text/template" id="templateMainContentHeader">
		<a href="#">home</a><br />
		<a href="#<%= test %>"><%= test %></a><br />
		<a href="#somesubroute">subroute</a><br />
		<a href="javascript:void(0)" onclick="document.location.href=('#'+$('#routeTest').val());">go to any subroute:</a><input id="routeTest" type="text" /><br />
		<hr />
	</script>
	<script type="text/template" id="templateMainContentWrapper">
		<div id="content"></div>
	</script>
	<script type="text/template" id="templateMainContentFooter">
		<hr />
		<h3>Thank you, <%= test %>, come again!</h3>
	</script>
	<script type="text/template" id="templateContentShort">
		<a href="#<%= id %>"><h1><%= title %></h1></a>
		<h3><%= description %></h3>
	</script>
	<script type="text/template" id="templateContentLong">
		<h1><%= title %></h1>
		<h3><%= description %></h3>
		<img src="<%= imageURL %>" />
		<a href="#"><h3>Go Back</h3></a>
	</script>
	<script type="text/template" id="templateContentInvalid">
		<h2>The route <i><%= hash %></i> is not valid!</h2>
		<a href="#"><h3>Go Back</h3></a>
	</script>
</html>
