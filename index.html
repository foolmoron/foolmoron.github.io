<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test</title>
	</head>
	<body>
		<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
		<link href="CanvasPixels/css/pixels.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src="js/classes.js" type="text/javascript"></script>
		<script src="js/content.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
		<script src="CanvasPixels/js/pixels.js"></script>
	</body>
	<!-- main page templates -->
	<script type="text/template" id="templateMainContentHeader">
		<canvas id="pixels" style="display: none;"></canvas>
		<div class="container">
			<div class="row">
				<div class="col-sm-10 header" data-pixel-colors='<%= colorString %>'>
					<div class="name">Momin Khan</div>
					<div class="subtitle"><%= subtitle %></div>
				</div>
			</div>
		</div>
	</script>
	<script type="text/template" id="templateMainContentWrapper">
		<div class="container">
			<div class="row" id="content">
			</div>
		</div>
	</script>
	<script type="text/template" id="templateMainContentFooter">
		<div class="container">
			<div class="row">
				<hr />
				<h3>Thank you, <%= test %>, come again!</h3>
			</div>
		</div>
	</script>
	<!---->
	<!-- generic individual content templates -->
	<script type="text/template" id="templateContentShort">
		<div class="col-sm-10 content" data-pixel-colors='<%= colorString %>'>
			<a href="#<%= id %>"><div class="title"><%= title %></div></a>
			<div class="description"><%= description %></div>
		</div>
	</script>
	<script type="text/template" id="templateContentLong">
		<div class="col-sm-10 content" data-pixel-colors='<%= colorString %>'>
			<div class="title"><%= title %></div>
			<div class="description"><%= description %></div>
			<div id="extra"></div>
			<a href="#"><div class="back">Go Back</div></a>
		</div>
	</script>
	<script type="text/template" id="templateContentInvalid">
		<div class="col-sm-10 content" data-pixel-colors='rgb(255, 0, 0)'>
			<h2>The route <i><%= hash %></i> is not valid!</h2>
			<a href="#"><div class="back">Go Back</div></a>
		</div>
	</script>
	<!---->
	<!-- extra individual templates -->
	<script type="text/template" id="templateExtra-one">
		<p><img src="http://img.imgcake.com/foolmoron/sclapgifym.gif" /></p>
		<iframe src="https://googledrive.com/host/0B-aR7C8zJuzoUE1RYmR3TVlQRVk/PrincessTinaGameOnly.html"
			width="920" height="620" frameborder="0" />
	</script>
	<script type="text/template" id="templateExtra-two">
		<iframe src="//itch.io/embed/2595" 
			width="552" height="167" frameborder="0" />
	</script>
	<!---->
</html>
