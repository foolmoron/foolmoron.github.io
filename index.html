	<!-- generic individual content templates -->
	<script type="text/template" id="templateContentShort">
		<div class="col-sm-10 content" data-pixel-colors='<%= colorString %>'>
			<div class="divider half" style="background-color:<%= colorString %>" />
			<a href="#<%= id %>"><div class="title"><%= title %></div></a>
			<div class="description"><%= description %></div>
			<div class="extra"><%= extraContent %></div>
			<div class="divider half" style="background-color:<%= colorString %>" />
		</div>
	</script>
	<script type="text/template" id="templateContentLong">
		<div class="col-sm-10 content" data-pixel-colors='<%= colorString %>'>
			<div class="divider half" style="background-color:<%= colorString %>" />
			<% if (bannerURL) { %>
				<img class="banner" src="<%= bannerURL%>" />
			<% } else { %>
				<div class="title"><%= title %></div>
			<% } %>
			<a href="#"><div class="back">Go Back</div></a>
			<div class="description"><%= description %></div>
			<div class="extra"><%= extraContent %></div>
			<div id="details"><%= detailsContent %></div>
			<div class="divider half" style="background-color:<%= colorString %>" />
		</div>
	</script>
	<script type="text/template" id="templateContentInvalid">
		<div class="col-sm-10 content" data-pixel-colors='rgb(255, 0, 0)'>
			<h2>The route <i><%= hash %></i> is not valid!</h2>
			<a href="#"><div class="back">Go Back</div></a>
		</div>
	</script>

			 </tr>
			 <tr>
				<td><a href='https://github.com/foolmoron/CanvasPixels' target='_blank'>Canvas Pixels</a></td>
				<td>The pixel effect on this website. Had to write a bunch of basic constructs for some reason (RGBA color, interpolation, etc.)<td>
			 </tr>
			 <tr>
				<td><a href='https://github.com/foolmoron/foolmoron.github.io' target='_blank'>foolmoron.github.io</a></td>

			 </tr>
			 <tr>
				<td><a href='https://github.com/foolmoron/ggj14' target='_blank'>Princess Tina</a></td>

		</table>
