---
layout: layout
---

<div class="container">
  <div class="blog-title">
    <h2 class="shadow-text">
      <strong><a href="{{ page.url | replace:'.html','' }}">{{ page.title }}</a></strong>
    </h2>
    <img src="{{ site.baseurl }}static/img/{{ page.logo }}" style="max-width: 500px; max-height: 300px;" />
  </div>
  <div class="panel panel-default shadow-div">
    <div class="panel-body">
      <h5 class="post-descriptor">
        Related posts: <span class="label tag-{{ page.title | replace:' ','_' }}"><a href="{{ site.baseurl }}words#{{ page.title }}">{{ page.title }}</a></span>
      </h5>
      <hr>
      <div class="content">
        {{ content }}
      </div>
    </div>
  </div>
</div>
