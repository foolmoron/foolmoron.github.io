---
layout: layout
title: Words
---

<div class="container">
<h3>Things I've Written</h3>
  <div class="panel panel-default show-on-load">
    <div class="panel-body">
		<div class="row">
			<div class="tag-filter">

				<h5 style="text-align: center">
					Filters:<br />
					{% for tagObj in site.tags %}{% assign tag = tagObj | first %}<span class="label tag-{{ tag | replace:' ','_' }}" data-tag="{{ tag }}">{{ tag }}</span>{% endfor %}
				</h5>
			</div>
		</div>
		<hr class="blog-hr" />
		{% for post in site.posts %}
			<div class="row" data-tags="{% for tag in post.tags %}{{ tag }}{% endfor %}">
				<div class="col-sm-3 col-xs-4">
					<h5 style="text-align: right">
						{{ post.date | date: "%B %e, %Y" }}
					</h5>
				</div>
				<div class="col-sm-6 col-xs-8">
					<h5 style="text-align: left">
						<strong><a href="{{ post.url }}">{{ post.title }}</a></strong>
					</h5>
				</div>
				<div class="col-sm-3 col-xs-12">
					<h5 class="blog-tags">
						{% for tag in post.tags %}<span class="label tag-{{ tag | replace:' ','_' }}"><a href="{{ site.baseurl }}words.html#{{ tag }}">{{ tag }}</a></span>{% endfor %}
					</h5>
				</div>
			</div>
			<hr class="blog-hr" data-tags="{% for tag in post.tags %}{{ tag }}{% endfor %}" />
	    {% endfor %}
	</div>
  </div>
</div>
